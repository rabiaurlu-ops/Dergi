<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Dergi Flipbook</title>
    
    <link href="https://cdn.jsdelivr.net/npm/dflip-lite@1.0.0/css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/dflip-lite@1.0.0/css/themify-icons.min.css" rel="stylesheet" type="text/css">
    
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            background-color: #1a1a1a; /* Dergi arkasındaki koyu renk odağı artırır */
            overflow: hidden; 
        }
        #flipbook-container { 
            height: 100vh; 
            width: 100%; 
        }
    </style>
</head>
<body>

    <div id="flipbook-container">
        <div class="_df_book" 
             height="100%" 
             width="100%" 
             source="https://rabiaurlu-ops.github.io/Dergi/dergi.pdf" 
             id="dergi_flipbook"
             data-options='{
                "layout": 2, 
                "viewMode": "webgl", 
                "forceFit": true, 
                "pageMode": 2,
                "hard": "cover",
                "enableDownload": true,
                "backgroundColor": "#1a1a1a"
             }'>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dflip-lite@1.0.0/js/dflip.min.js"></script>

</body>
</html>
