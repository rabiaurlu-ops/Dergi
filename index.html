<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>3D Dijital Dergi</title>
    <link href="https://cdn.jsdelivr.net/npm/dflip-lite@1.0.0/css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/dflip-lite@1.0.0/css/themify-icons.min.css" rel="stylesheet" type="text/css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background-color: #1a1a1a; overflow: hidden; }
        #flipbook-display { height: 100vh; width: 100%; }
    </style>
</head>
<body>

    <div id="flipbook-display">
        <div class="_df_book" 
             height="100%" 
             width="100%" 
             source="dergi.pdf" 
             id="dergi_obj"
             data-options='{"layout":2, "viewMode":"webgl", "hard":"cover"}'>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dflip-lite@1.0.0/js/dflip.min.js"></script>

</html>
